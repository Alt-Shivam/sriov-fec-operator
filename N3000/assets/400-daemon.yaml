apiVersion: v1
kind: ServiceAccount
metadata:
  name: n3000-daemon
  namespace: n3000-operators-resources

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: n3000-daemon
  namespace: n3000-operators-resources
rules:
- apiGroups:
  - fpga.intel.com
  resources:
  - '*'
  - n3000nodes
  verbs:
  - '*'
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
  resourceNames:
  - privileged

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: n3000-daemon
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: ["apps"]
  resources: ["daemonsets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods/eviction"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: n3000-daemon
subjects:
- kind: ServiceAccount
  name: n3000-daemon
  namespace: n3000-operators-resources
roleRef:
  kind: ClusterRole
  name: n3000-daemon
  apiGroup: rbac.authorization.k8s.io
  namespace: n3000-operators-resources

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: n3000-daemon
  namespace: n3000-operators-resources
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: n3000-daemon
  namespace: n3000-operators-resources
subjects:
- kind: ServiceAccount
  name: n3000-daemon
  namespace: n3000-operators-resources
userNames:
- system:serviceaccount:n3000-operators-resources:n3000-daemon

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: n3000-daemonset
  name: n3000-daemonset
  namespace: n3000-operators-resources
  annotations:
    openshift.io/scc: n3000-daemon
spec:
  selector:
    matchLabels:
      app: n3000-daemonset
  template:
    metadata:
      # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
      # reserves resources for critical add-on pods so that they can be rescheduled after
      # a failure.  This annotation works in tandem with the toleration below.
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: n3000-daemonset
    spec:
      nodeSelector:
        fpga.intel.com/intel-accelerator-present: ""
      tolerations:
      - key: intel.com/fpga
        operator: Exists
        effect: NoSchedule
      serviceAccount: n3000-daemon
      serviceAccountName: n3000-daemon
      hostPID: true
      hostNetwork: true
      containers:
      - image: "{{ .N3000_DAEMON_IMAGE }}"
        imagePullPolicy: IfNotPresent
        name: n3000-daemon
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
          - name: devchar
            mountPath: /dev/char
          - name: devmem
            mountPath: /dev/mem
          - name: devkmem
            mountPath: /dev/kmem
          - name: devio
            mountPath: /dev/io
          - name: devpci
            mountPath: /dev/pci
          - name: bootkernel
            mountPath: /boot/kernel
          - name: libmodules
            mountPath: /lib/modules
          - name: classfpga
            mountPath: /sys/class/fpga
          - name: classnet
            mountPath: /sys/class/net
          - name: pcidrivers
            mountPath: /sys/bus/pci/drivers
          - name: pcidevices
            mountPath: /sys/bus/pci/devices
          - name: pcislots
            mountPath: /sys/bus/pci/slots
          - name: sysdevices
            mountPath: /sys/devices
          - name: module
            mountPath: /sys/module
          - name: cache-volume
            mountPath: /n3000-workdir
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: DRAIN_TIMEOUT_SECONDS
            value: "90"
          - name: LEASE_DURATION_SECONDS
            value: "600"
        securityContext:
          privileged: true
          seLinuxOptions:
            level: "s0"
      volumes:
        - name: devchar
          hostPath:
            path: /dev/char
        - name: devmem
          hostPath:
            path: /dev/mem
        - name: devkmem
          hostPath:
            path: /dev/kmem
        - name: devio
          hostPath:
            path: /dev/io
        - name: devpci
          hostPath:
            path: /dev/pci
        - name: bootkernel
          hostPath:
            path: /boot/kernel
        - name: libmodules
          hostPath:
            path: /lib/modules
        - name: classfpga
          hostPath:
            path: /sys/class/fpga
        - name: classnet
          hostPath:
            path: /sys/class/net
        - name: pcidrivers
          hostPath:
            path: /sys/bus/pci/drivers
        - name: pcidevices
          hostPath:
            path: /sys/bus/pci/devices
        - name: pcislots
          hostPath:
            path: /sys/bus/pci/slots
        - name: sysdevices
          hostPath:
            path: /sys/devices
        - name: module
          hostPath:
            path: /sys/module
        - name: cache-volume
          emptyDir: {}
