apiVersion: v1
kind: Namespace
metadata:
  name: n3000-operators-resources
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: accelerator-discovery
  namespace: n3000-operators-resources
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: accelerator-discovery
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: accelerator-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: accelerator-discovery
  namespace: n3000-operators-resources
subjects:
- kind: ServiceAccount
  name: accelerator-discovery
  namespace: n3000-operators-resources
userNames:
- system:serviceaccount:n3000-operators-resources:accelerator-discovery

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n3000-labeler-config
  namespace: n3000-operators-resources
data:
  accelerators.json: |
    {
      "VendorID": "8086",
      "Class": "12",
      "SubClass": "00",
      "Devices": {
        "0d8f": "FPGA_5GNR",
        "5052": "FPGA_LTE",
        "0b32": ""
      },
      "NodeLabel": "fpga.intel.com/intel-accelerator-present"
    }

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: accelerator-discovery
  name: accelerator-discovery
  namespace: n3000-operators-resources
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app: accelerator-discovery
  template:
    metadata:
      labels:
        app: accelerator-discovery
      name: accelerator-discovery
    spec:
      serviceAccount: accelerator-discovery
      serviceAccountName: accelerator-discovery
      containers:
      - image: "N3000_LABELER_IMAGE-123"
        name: accelerator-discovery
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: config-volume
          mountPath: "/labeler-workspace/config"
          readOnly: true
        env:
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
      volumes:
        - name: config-volume
          configMap:
            name: n3000-labeler-config
            items:
            - key: accelerators.json
              path: accelerators.json
